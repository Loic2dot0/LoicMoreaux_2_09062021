<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reservia</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>Reservia</h1>

            <nav>
                <a href="#lodging" class="nav__button nav__button--active">Hébergements</a>
                <a href="#activities" class="nav__button">Activités</a>
                <a href="#" class="nav__button">S'inscrire</a>
            </nav>
        </header>

        <section class="search">
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <p>En plein centre ville ou en pleine nature</p>
            <form method="POST" action="#">
                <div class="search_button">
                    <label for="location">image</label>
                    <input type="text" name="location" id="location" placeholder="Marseille, France"/>
                    <button>Rechercher</button>
                </div>

                <div class="filter">
                    <p>Filtres</p>
                    <button type="button" name="economic"><img src="images/ico_economic.png" alt="" />Économique</button>
                    <button type="button" name="family"><img src="images/ico_family.png" alt="" />Familial</button>
                    <button type="button" name="romantic"><img src="images/ico_romantic.png" alt="" />Romantique</button>
                    <button type="button" name="pets"><img src="images/ico_pets.png" alt="" />Animaux autorisés</button>
                </div>
                <p><img src="images/ico_info" alt="information" /> Plus de 500 logements sont disponibles dans cette ville</p>

            </form>
            <p></p>

        </section>

        <section class="result">
            <section id="lodging">

            </section>

            <aside class="popular">

            </aside>
        </section>

        <section id="activities">

        </section>

        <footer>
            <div></div>
            <div></div>
            <div></div>
        </footer>
    </body>
</html>
